<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sheyya store - pinky editionü©∞</title>
    <style>
        :root { 
            --primary: #FF85A1; /* Pink Lucu */
            --primary-dark: #FF5C8A; 
            --secondary: #FFC2D1; /* Pink Muda */
            --bg: #FFF0F3; 
            --border: #4A4A4A; 
            --ready: #2ecc71; 
            --sold: #e74c3c; 
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        /* ADMIN UI */
        .admin-login-btn { position: fixed; top: 15px; right: 15px; background: white; border: 2px solid var(--border); border-radius: 10px; padding: 8px 12px; cursor: pointer; font-size: 1.2em; box-shadow: 3px 3px 0px var(--border); z-index: 10000; }
        #admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10001; justify-content: center; align-items: center; padding: 10px; box-sizing: border-box; }
        .admin-card { background: #fff; width: 100%; max-width: 500px; border: 3px solid var(--border); border-radius: 20px; padding: 20px; max-height: 90vh; overflow-y: auto; }
        .admin-section { border-top: 2px solid #eee; margin-top: 15px; padding-top: 10px; }
        .admin-input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 10px; }
        .item-list { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; font-size: 0.8em; background: #fef1f5; padding: 8px; border-radius: 8px; border: 1px solid #ffcad4; }
        .btn-del { background: #ff4d4d; color: white; border: none; padding: 5px 8px; border-radius: 5px; cursor: pointer; }

        /* MAIN UI */
        .store-name { font-size: 2.2em; font-weight: 900; color: var(--primary-dark); text-shadow: 2px 2px 0px #fff; margin-bottom: 0; }
        .subtitle { font-size: 0.9em; color: #888; margin-top: 0; margin-bottom: 20px; letter-spacing: 1px; }

        .tab-container { display: flex; width: 100%; max-width: 450px; gap: 10px; margin-top: 50px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; border: 2px solid var(--border); border-radius: 15px; font-weight: bold; cursor: pointer; background: white; box-shadow: 4px 4px 0px var(--border); transition: 0.2s; }
        .tab-btn.active { background: var(--primary); color: white; transform: translate(2px, 2px); box-shadow: 1px 1px 0px var(--border); }

        .container { width: 100%; max-width: 450px; background: white; border: 3px solid var(--border); border-radius: 25px; padding: 25px; box-shadow: 10px 10px 0px var(--secondary); box-sizing: border-box; position: relative; text-align: center; }
        #tutup-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 500; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-weight: bold; color: var(--sold); border-radius: 25px; }

        .status-badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.75em; font-weight: bold; color: white; margin-bottom: 15px; }
        .badge-ready { background: var(--ready); }
        .badge-sold { background: var(--sold); }
        .disc-label { font-size: 0.8em; color: var(--primary-dark); font-weight: bold; display: none; margin-bottom: 5px; }

        label { font-weight: bold; font-size: 0.85em; display: block; margin-bottom: 5px; text-align: left; color: #555; }
        select, input { width: 100%; padding: 12px; margin-bottom: 12px; border: 2px solid #ffcad4; border-radius: 12px; box-sizing: border-box; outline: none; background: #fffafb; }
        
        .price-box { background: #fff0f3; border: 2px dashed var(--primary); border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .price-val { font-size: 2em; font-weight: 800; color: var(--primary-dark); }

        .btn-order { width: 100%; background: var(--primary); color: white; border: 2px solid var(--border); padding: 18px; border-radius: 15px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 0 var(--primary-dark); font-size: 1.1em; }
        .btn-order:disabled { background: #ddd; box-shadow: none; border-color: #ccc; }
    </style>
</head>
<body>

<button class="admin-login-btn" onclick="openAdmin()">üå∏</button>

<div id="admin-panel">
    <div class="admin-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <strong>üéÄ ADMIN PINK - SHEYYA</strong>
            <button onclick="document.getElementById('admin-panel').style.display='none'">[X]</button>
        </div>
        <div class="admin-section">
            <label style="color:var(--primary-dark)">üéüÔ∏è REDEEM CODE</label>
            <div class="admin-input-group">
                <input type="text" id="promo-code" placeholder="KODE">
                <input type="number" id="promo-disc" placeholder="Potongan Rp">
            </div>
            <button onclick="addPromo()" style="width:100%; background:var(--primary); color:white; border:none; padding:8px; border-radius:8px; font-weight:bold;">TAMBAH KODE</button>
            <div id="promo-list"></div>
        </div>
        <div class="admin-section">
            <label>‚ûï TAMBAH PRODUK</label>
            <div class="admin-input-group"><input type="text" id="new-cat" placeholder="Kategori"><input type="text" id="new-name" placeholder="Paket"></div>
            <div class="admin-input-group"><input type="number" id="new-price" placeholder="Harga"><input type="number" id="new-stock" placeholder="Stok"></div>
            <select id="new-tab"><option value="app">APPS</option><option value="kebsos">KEBSOS</option></select>
            <button onclick="addNewProduct()" style="width:100%; background:var(--primary-dark); color:white; border:none; padding:8px; border-radius:8px; font-weight:bold;">SIMPAN</button>
        </div>
        <div class="admin-section">
            <label>üì¶ STOCK MANAGER</label>
            <div id="stock-manager-list" style="max-height: 150px; overflow-y: auto;"></div>
        </div>
        <div class="admin-section">
            <input type="text" id="admin-dana" placeholder="Nomor WhatsApp" onkeyup="saveSettings()">
            <label><input type="checkbox" id="status-toggle" onchange="saveSettings()"> ‚õî TUTUP TOKO</label>
        </div>
    </div>
</div>

<div class="tab-container">
    <button id="tab-app" class="tab-btn active" onclick="switchTab('app')">‚òÅÔ∏è APPS</button>
    <button id="tab-kebsos" class="tab-btn" onclick="switchTab('kebsos')">‚ú® KEBSOS</button>
</div>

<div class="container">
    <div id="tutup-overlay">üå∏<br>SHEY SEDANG ISTIRAHAT</div>
    <div class="store-name">sheyya store</div>
    <p class="subtitle">Premium Lifestyle & Sosmed</p>
    <div id="stock-status" class="status-badge"></div>
    <label>üç≠ Pilih Layanan</label>
    <select id="category" onchange="updateService()"></select>
    <label>üéÄ Pilih Paket</label>
    <select id="service" onchange="updatePrice()"></select>
    <div class="price-box">
        <div id="disc-notif" class="disc-label">DISKON AKTIF! üéÄ</div>
        <div id="display-price" class="price-val">Rp 0</div>
    </div>
    <input type="text" id="buyer-name" placeholder="Nama Kamu">
    <input type="text" id="redeem-input" placeholder="Kode Redeem" onkeyup="applyPromo()">
    <button id="btn-order" class="btn-order" onclick="sendToWA()">ORDER SEKARANG ‚ûú</button>
</div>

<script>
const defaultData = {
    app: {
        "Netflix": [{n:"1p2u", p:23200, s:10},{n:"1p1u", p:35200, s:10},{n:"1 minggu", p:15600, s:10}],
        "Canva": [{n:"member 1 bln", p:4000, s:50},{n:"member 1 thn", p:8200, s:50},{n:"owner 1 bln", p:15000, s:50},{n:"owner 1 thn", p:30000, s:50}],
        "Youtube Premium": [{n:"indplan 1 bln", p:13300, s:100}],
        "Capcut": [{n:"privat 7 day", p:2000, s:10},{n:"sharing 1 bln", p:3500, s:10},{n:"sharing 6 bln", p:10000, s:10},{n:"sharing 12 bln", p:15200, s:10},{n:"private 1 bln", p:10000, s:10},{n:"private 6 bln", p:20000, s:10},{n:"private 12 bln", p:30500, s:10}],
        "Vidio Platinum": [{n:"sharing 1 bln", p:23000, s:10},{n:"private 1 bln", p:39000, s:10}],
        "ChatGPT": [{n:"1 bln plus sharing", p:12000, s:10},{n:"1 bln privat", p:35000, s:10}],
        "iQIYI": [{n:"1 bln sharing standar", p:8000, s:10},{n:"1 bln sharing premium", p:10000, s:10},{n:"1 bln privat standar", p:35000, s:10},{n:"1 bln privat premium", p:45000, s:10}],
        "Scribd": [{n:"1 bln privat", p:10000, s:10}],
        "Youku": [{n:"sharing 1 bln", p:8340, s:10},{n:"1 bln privat", p:26000, s:10}],
        "Bstation": [{n:"sharing 1 bln", p:8000, s:10},{n:"private 1 bln", p:35000, s:10}],
        "WeTV": [{n:"sharing 1 bln 8u", p:8500, s:10},{n:"sharing 1 bln 5u", p:12000, s:10},{n:"private 1 bln", p:26000, s:10}],
        "Apple Music": [{n:"1 bln invited", p:7200, s:10},{n:"1 bln head andro", p:15000, s:10}],
        "Other": [{n:"Viu Lifetime", p:2500, s:10},{n:"Prime Video 1 bln", p:12200, s:10},{n:"Zoom 30 day", p:15000, s:10},{n:"Brainly 1 thn", p:15000, s:10},{n:"Picsart 1 bln", p:5000, s:10},{n:"Lightroom 1 thn", p:18000, s:10},{n:"VSCO 1 thn", p:17000, s:10}]
    },
    kebsos: {
        "WA Channel": [{n:"10 mem", p:1000, s:999},{n:"100 mem", p:10000, s:999},{n:"500 mem", p:50000, s:999},{n:"1000 mem", p:100000, s:999},{n:"2000 mem", p:200000, s:999},{n:"3000 mem", p:300000, s:999}],
        "TikTok Follow": [{n:"100 foll", p:3950, s:999},{n:"500 foll", p:19750, s:999},{n:"1000 foll", p:39500, s:999},{n:"3000 foll", p:118500, s:999}],
        "IG Follow": [{n:"100 foll", p:5247, s:999},{n:"500 foll", p:26235, s:999},{n:"1000 foll", p:52470, s:999},{n:"4000 foll", p:209880, s:999}],
        "IG Like": [{n:"100 like", p:1000, s:999},{n:"1000 like", p:10000, s:999},{n:"5000 like", p:50000, s:999}],
        "TikTok Like": [{n:"100 like", p:550, s:999},{n:"1000 like", p:5500, s:999},{n:"4000 like", p:27500, s:999}],
        "TikTok View": [{n:"100 view", p:30, s:999},{n:"1000 view", p:300, s:999},{n:"5000 view", p:1500, s:999}],
        "YT Subs": [{n:"100 subs", p:800, s:999},{n:"1000 subs", p:8000, s:999},{n:"5000 subs", p:40000, s:999}],
        "Spotify Follow": [{n:"100 foll", p:900, s:999},{n:"1000 foll", p:9000, s:999}],
        "FB Follow": [{n:"50 foll", p:489, s:999},{n:"1000 foll", p:9780, s:999}],
        "Twitter Follow": [{n:"100 foll", p:2400, s:999},{n:"1000 foll", p:24000, s:999}]
    }
};

let fullData = JSON.parse(localStorage.getItem('sh_pink_v13')) || defaultData;
let settings = JSON.parse(localStorage.getItem('sh_set_v13')) || { dana:'0895324866749', tutup:false };
let promos = JSON.parse(localStorage.getItem('sh_promo_v13')) || {};
let currentTab = 'app';
let activeDiscount = 0;
function sendToWA() {
    const userLink = document.getElementById('buyer-name').value || "Tidak diisi";
    const cat = document.getElementById('category').value;
    const sIdx = document.getElementById('service').value;
    const code = document.getElementById('redeem-input').value.toUpperCase() || "-";

    if (!cat || sIdx === "") return alert("Pilih paketnya dulu ya, Shey!");

    let pr = fullData[currentTab][cat][sIdx];
    let fP = Math.max(0, pr.p - activeDiscount);

    // FORMAT PESAN (Tanpa kata Store)
    const text = `*‚îÄ‚îÄ‚îÄ ‡≠® SHEYYA ORDER ‡≠ß ‚îÄ‚îÄ‚îÄ*%0A` +
                 `üë§ *Username/Link:* ${userLink}%0A` +
                 `üì¶ *Pesanan:* ${cat} - ${pr.n}%0A` +
                 `üéüÔ∏è *Promo:* ${code}%0A` +
                 `üí∏ *Potongan:* Rp ${activeDiscount.toLocaleString('id-ID')}%0A` +
                 `‚≠ê *Total:* Rp ${fP.toLocaleString('id-ID')}%0A` +
                 `üñºÔ∏è *Bukti Pembayaran:* (Silakan lampirkan foto)%0A` +
                 `*‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ*%0A` +
                 `_Text Me: 0895324866749_`;

    window.open(`https://wa.me/62895324866749?text=${text}`);
}

function openAdmin() {
    if(prompt("Sandi:") === "SHEYYA221") {
        document.getElementById('admin-panel').style.display = "flex";
        document.getElementById('admin-dana').value = settings.dana;
        document.getElementById('status-toggle').checked = settings.tutup;
        renderStockAdmin(); renderPromoAdmin();
    }
}
function addPromo() {
    let c = document.getElementById('promo-code').value.toUpperCase();
    let d = parseInt(document.getElementById('promo-disc').value);
    if(c && d) { promos[c] = d; localStorage.setItem('sh_promo_v13', JSON.stringify(promos)); renderPromoAdmin(); }
}
function renderPromoAdmin() {
    let l = document.getElementById('promo-list'); l.innerHTML = "";
    for(let k in promos) l.innerHTML += `<div class="item-list"><span>${k} (-${promos[k]})</span><button class="btn-del" onclick="delPromo('${k}')">X</button></div>`;
}
function delPromo(k) { delete promos[k]; localStorage.setItem('sh_promo_v13', JSON.stringify(promos)); renderPromoAdmin(); }
function applyPromo() {
    let i = document.getElementById('redeem-input').value.toUpperCase();
    activeDiscount = promos[i] || 0;
    document.getElementById('disc-notif').style.display = activeDiscount ? "block" : "none";
    updatePrice();
}
function addNewProduct() {
    const t = document.getElementById('new-tab').value, c = document.getElementById('new-cat').value, n = document.getElementById('new-name').value, p = parseInt(document.getElementById('new-price').value), s = parseInt(document.getElementById('new-stock').value) || 0;
    if(!c || !n || isNaN(p)) return;
    if(!fullData[t][c]) fullData[t][c] = [];
    fullData[t][c].push({n, p, s});
    localStorage.setItem('sh_pink_v13', JSON.stringify(fullData));
    renderStockAdmin(); init();
}
function renderStockAdmin() {
    let l = document.getElementById('stock-manager-list'); l.innerHTML = "";
    for(let t in fullData) for(let c in fullData[t]) fullData[t][c].forEach((p, i) => {
        l.innerHTML += `<div class="item-list"><span>[${t}] ${c}-${p.n}</span><div><input type="number" style="width:40px" value="${p.s}" onchange="updateStockValue('${t}','${c}',${i},this.value)"><button class="btn-del" onclick="deleteProduct('${t}','${c}',${i})">X</button></div></div>`;
    });
}
function updateStockValue(t,c,i,v) { fullData[t][c][i].s = parseInt(v); localStorage.setItem('sh_pink_v13', JSON.stringify(fullData)); init(); }
function deleteProduct(t,c,i) { if(confirm("Hapus?")) { fullData[t][c].splice(i, 1); localStorage.setItem('sh_pink_v13', JSON.stringify(fullData)); renderStockAdmin(); init(); } }
function saveSettings() { settings.dana = document.getElementById('admin-dana').value; settings.tutup = document.getElementById('status-toggle').checked; localStorage.setItem('sh_set_v13', JSON.stringify(settings)); init(); }
function switchTab(t) { currentTab = t; document.getElementById('tab-app').className = t==='app'?'tab-btn active':'tab-btn'; document.getElementById('tab-kebsos').className = t==='kebsos'?'tab-btn active':'tab-btn'; init(); }
function init() {
    let d = fullData[currentTab], cE = document.getElementById('category');
    cE.innerHTML = '<option value="">-- Pilih Layanan --</option>';
    Object.keys(d).sort().forEach(k => cE.add(new Option(k, k)));
    document.getElementById('tutup-overlay').style.display = settings.tutup ? "flex" : "none";
    updateService();
}
function updateService() {
    let d = fullData[currentTab], c = document.getElementById('category').value, sE = document.getElementById('service');
    sE.innerHTML = '<option value="">-- Pilih Paket --</option>';
    if(c) d[c].forEach((it, i) => sE.add(new Option(it.n, i)));
    updatePrice();
}
function updatePrice() {
    let c = document.getElementById('category').value, sI = document.getElementById('service').value, b = document.getElementById('stock-status'), bt = document.getElementById('btn-order');
    if(c && sI!=="") {
        let pr = fullData[currentTab][c][sI], fP = Math.max(0, pr.p - activeDiscount);
        document.getElementById('display-price').innerText = "Rp " + fP.toLocaleString('id-ID');
        b.innerText = pr.s > 0 ? "READY STOCK: " + pr.s : "SOLD OUT";
        b.className = pr.s > 0 ? "status-badge badge-ready" : "status-badge badge-sold";
        bt.disabled = pr.s <= 0;
    } else { document.getElementById('display-price').innerText = "Rp 0"; b.innerText = ""; bt.disabled = true; }
}
function sendToWA() {
    const n = document.getElementById('buyer-name').value, c = document.getElementById('category').value, sI = document.getElementById('service').value;
    if(!n || !c || sI==="") return alert("Isi nama dulu ya!");
    let pr = fullData[currentTab][c][sI], fP = Math.max(0, pr.p - activeDiscount);
    window.open(`https://wa.me/${settings.dana}?text=*ORDER SHEYYA STORE*%0ANama: ${n}%0AProduk: ${c} - ${pr.n}%0ADiskon: Rp${activeDiscount}%0ATotal: Rp${fP.toLocaleString('id-ID')}`);
}
init();
</script>
</body>
</html>
